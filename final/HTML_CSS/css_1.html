<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript Example</title>
    <style>
        body { 
            text-align: center; 
            font-family: Arial, sans-serif; 
            background-color: #f0f8ff; 
            color: #333; 
        }
        h1 { 
            color: #4CAF50; 
        }
        p { 
            font-size: 18px; 
            margin: 20px; 
        }
        button { 
            padding: 10px 20px; 
            margin-top: 10px; 
            background-color: #4CAF50; 
            color: white; 
            border: none; 
            border-radius: 5px; 
            cursor: pointer; 
            font-size: 16px; 
            transition: background-color 0.3s;
        }
        button:hover { 
            background-color: #45a049; 
        }
    </style>
</head>
<body>

    <h1>Welcome to My Website!</h1>
    <p id="greeting">Click the button to see a greeting message.</p>
    <button onclick="document.getElementById('greeting').innerHTML = 'Hello, welcome to the colorful world of JavaScript!'">Click Me!</button>

</body>
</html>
