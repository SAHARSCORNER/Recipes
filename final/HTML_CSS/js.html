<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Example</title>
</head>
<body>

    <h1>Welcome to My Website!</h1>
    <p id="greeting">Click the button to see a greeting message.</p>
    
    <!-- Button to trigger JavaScript -->
    <button onclick="displayGreeting()">Click Me!</button>

    <!-- JavaScript code block -->
    <script>
        function displayGreeting() {
            document.getElementById("greeting").innerHTML = "Hello, welcome to the world of JavaScript!";
        }
    </script>

</body>
</html>
